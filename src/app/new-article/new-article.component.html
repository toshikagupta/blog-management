<div class="row">
  <div class="col-md-10 offset-md-1 col-xs-12">
        <ul *ngIf="errorarr.length != 0" style="list-style: none;">
                <li style="color: red; " *ngFor="let error of errorarr">
                  {{ error }}
                </li>
              </ul>
    
      <form [formGroup]="createArticle" (ngSubmit)="saveArticle()">
          <input type="text" formControlName="title" placeholder="Title"
           name="title" class="form-control my-3 p-4">
        <input type="text" formControlName="body" name="body" class="form-control my-3 p-4" placeholder="Body">
        <input type="text" formControlName="description" name="description" class="form-control my-3 p-4" placeholder="description">
        <input type="text" (keydown.enter)="$event.preventDefault()"   #newtag formControlname="tagList" (keyup.enter)="addTags(newtag.value)" class="form-control my-3 p-4" placeholder="Enter Tags">
        
        <div class="row">
            <div class="col sm-1" *ngFor="let tag of tags">
                <span class="badge badge-secondary colortag mx-1">
                    <iÂ class="material-icons">close</i> {{tag}}
                </span>
            </div>
            </div>
        <div class="d-flex justify-content-end">
          <input type="submit" value="Publish" class="btn btn-dark">
        </div>
        

        
      </form>


    

  </div>
</div>
