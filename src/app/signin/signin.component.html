<div *ngIf="!signInForm.valid && signInClicked" class="alert alert-danger">
    <div *ngIf="!email.valid">
      email invalid
    </div>
  </div>
<div class="row">
    <div class="col-sm-3">
     
    </div>
    <div class="col-sm-6">
    <h1 class="text-sm-center">Sign in</h1>
    <form [formGroup]="signInForm" (ngSubmit)="signIn()">
      <input type="text" formControlName="email" name="email" class="form-control my-3 p-4" placeholder="Email">
      <input type="password" formControlName="password" name="password" class="form-control my-3 p-4" placeholder="Password">
      <div class="d-flex justify-content-end">
        <input type="submit" value="Sign in" class="btn btn-dark">
      </div>
    </form>
    </div>
    <div class="col-sm-3">

    </div>
  </div>
